import "guild_common.proto";

// 创建公会 command：801
message CreateGuildRequest{
	required bytes name = 1;  //公会名
}
message CreateGuildResponse{
	required GuildCommonResponse res = 1;
}

// 加入公会 command：802
message JoinGuildRequest{
	required string g_id = 1;  //公会id
}
message JoinGuildResponse{
	required GuildCommonResponse res = 1;
}

// 退出公会 command：803
message ExitGuildRequest{
	required string g_id = 1;  //公会id
}
message ExitGuildResponse{
	required GuildCommonResponse res = 1;
}

// 退出公会 command：804
message EditorCallRequest{
	required string g_id = 1;  //公会id
	required bytes call = 2;  //公告内容
}
message EditorCallResponse{
	required GuildCommonResponse res = 1;
}

// 处理加会申请 command：805
message DealApplyRequest{
	required string p_id = 1;  //申请玩家id
	required int32 type = 2;  // 结果1同意，2不同意
}
message DealApplyResponse{
	required GuildCommonResponse res = 1;
}

// 转让会长 command：806 change_president_806
message ChangePresidentRequest{
	required string p_id = 1;  //目标玩家id
}
message ChangePresidentResponse{
	required GuildCommonResponse res = 1;
}

// 踢出公会 command：807
message KickRequest{
	required string p_id = 1;  //目标玩家id
}
message KickResponse{
	required GuildCommonResponse res = 1;
}

// 晋升 command：808
message PromotionRequest{
	required string p_id = 1;  //玩家id
}
message PromotionResponse{
	required GuildCommonResponse res = 1;
}

// 晋升 command：809
message WorshipRequest{
	required string p_id = 1;  //玩家id
}
message WorshipResponse{
	required GuildCommonResponse res = 1;
}